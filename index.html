<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio-04</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/screen/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="top-btn">
        <span class="top-btn__red"></span>
        <span class="top-btn__orange"></span>
        <span class="top-btn__green"></span>
      </div>
      <div class="left-header">
        <div class="header-arrow">
          <button class="header-arrow__prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="header-arrow__next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="search">
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" placeholder="Search notes" />
        </div>
      </div>
      <div class="right-header">
        <div class="note-btn">
          <p>New note</p>
          <button>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <button class="notification">
          <i class="far fa-bell"></i>
        </button>
        <div class="user">
          <p>Dovile Janule</p>
          <button>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
