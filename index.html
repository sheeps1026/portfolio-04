<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index / porptfolio-04</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/reset-style.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/screen/header.css" />
    <link rel="stylesheet" href="./assets/css/screen/aside.css" />
    <link rel="stylesheet" href="./assets/css/screen/sidebar.css" />
    <link rel="stylesheet" href="./assets/css/screen/note.css" />
    <link rel="stylesheet" href="./assets/css/modal/clock.css" />
  </head>
  <body>
    <header class="header">
      <div class="top-btn">
        <span class="top-btn__red"></span>
        <span class="top-btn__orange"></span>
        <span class="top-btn__green"></span>
      </div>
      <div class="left-header">
        <div class="header-arrow">
          <button class="header-arrow__prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="header-arrow__next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input
            class="search-input"
            type="text"
            placeholder="노트 검색 (대소문자를 구분하지 않습니다)"
          />
        </div>
      </div>
      <div class="right-header">
        <button class="notification">
          <i class="fas fa-bell"></i>
          <span class="notify-count">0</span>
        </button>
        <div class="user">
          <form class="user-form" action="">
            <input type="text" placeholder="이름을 입력하세요" />
          </form>
          <h4 class="greetings"></h4>
        </div>
      </div>
    </header>

    <main class="main">
      <aside class="aside">
        <h3>모든 책</h3>
        <div class="aside-separator"></div>
        <div class="recent-notes">
          <ul>
            <li class="note-item">
              <i class="far fa-copy"></i>
              <span class="note-item-title">기본 문서 1</span>
            </li>
          </ul>
        </div>
        <div class="aside-separator"></div>
        <div class="category">
          <button class="book-create">
            <i class="fas fa-plus-circle"></i>
            <p>책 추가하기</p>
          </button>
          <nav>
            <ul>
              <li class="memo">
                <a href="./pages/memo.html">
                  <i class="fas fa-tag"></i>
                  <p>메모</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="aside-separator"></div>
        <div class="copyright">
          <p>Copyright © 2021 Yang Seunggap.</p>
        </div>
      </aside>

      <section class="sidebar">
        <button class="note-create">
          <i class="fas fa-plus-circle"></i>
          <p>새 글 작성하기</p>
        </button>
        <div class="sidebar-separator"></div>
        <ul class="sidebar-list">
          <li class="sidebar-item">
            <input type="text" disabled />
            <textarea name="" id="" cols="30" rows="2" disabled></textarea>
          </li>
          <div class="sidebar-separator"></div>
        </ul>
      </section>

      <div class="main-separator"></div>

      <section class="note-container">
        <ul class="note-list">
          <li class="note">
            <div class="note-information">
              <div class="note-tags">
                <input
                  class="tag-input"
                  type="text"
                  placeholder="태그를 입력하세요."
                />
                <button id="addTag" class="add-tag" type="button">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="note-icons">
                <button class="icon-clock" type="button">
                  <i id="iconClock" class="far fa-clock"></i>
                </button>
                <button class="icon-light" type="button">
                  <i id="iconLight" class="fas fa-lightbulb"></i>
                </button>
                <button class="icon-delete" type="button">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </div>
            <ul class="tags-list">
              <!-- <li class="tags-item">
                <span>커피 마시기</span>
              </li> -->
            </ul>
            <div class="note-days">
              <p>Created: 13 Jun</p>
              <p>Updated: 19 Jun</p>
            </div>
            <div class="note-text">
              <header class="note-header">
                <input
                  class="note-title"
                  value="기본적인 문서 작성 툴입니다."
                  type="text"
                  disabled
                />
                <div>
                  <button
                    id="modifyBtn"
                    class="modify-btn fill-button"
                    type="button"
                  >
                    수정하기
                  </button>
                  <button id="noteCopy" class="note-copy fill-button">
                    복사하기
                  </button>
                </div>
              </header>
              <textarea class="note-desc" cols="30" rows="10" disabled>
싹이 아니한 안고, 뛰노는 열락의 무엇을 천고에 때에, 위하여서 교향악이다. 없으면, 내려온 싸인 귀는 말이다. 만천하의 이상 희망의 보이는 가는이 노년에게서 있다. 석가는 되려니와, 할지니, 우리 기쁘며, 그들의 것이다. 것은 풀이 오직 남는 따뜻한 것이다. 그들의 별과 과실이 열매를 청춘 붙잡아 얼음과 너의 보라. 꾸며 아름답고 놀이 보는 우리 부패뿐이다. 속잎나고, 청춘의 영락과 지혜는 영원히 노래하며 사막이다. 하는 보배를 위하여 위하여, 철환하였는가? 인생의 열락의 할지니, 힘있다. 위하여서, 있을 우리 이상의 이상은 가슴이 가슴에 사막이다.
        
가치를 역사를 싶이 새 우리는 이것이다. 있는 아름답고 위하여 같은 설산에서 끝에 끓는 것이다. 열락의 들어 못할 것이다. 할지라도 그들의 같이, 위하여서. 든 속에서 주며, 것이다. 대중을 품었기 그들은 것이다. 투명하되 얼마나 불어 이상은 사는가 청춘은 가슴에 말이다. 넣는 그들은 새가 뛰노는 같으며, 피가 부패를 희망의 살 황금시대다. 얼음에 같이 품에 내는 그들은 목숨이 교향악이다. 앞이 보이는 고해을 소담스러운 역사를 용감하고 있으랴?</textarea
              >
              <div class="note-textarea">
                <textarea
                  cols="30"
                  rows="15"
                  placeholder="텍스트를 입력하세요"
                ></textarea>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <div class="clock">
      <p>The current time is</p>
      <h1>00:00</h1>
      <button class="clock-btn">
        <i id="clockBtn" class="fas fa-times"></i>
      </button>
    </div>

    <script src="./assets/js/modfiy-copy.js"></script>
    <script src="./assets/js/tags.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/clock.js"></script>
    <script src="./assets/js/notification.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/delete.js"></script>
    <script src="./assets/js/create.js"></script>
  </body>
</html>
