<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio-04</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/reset-style.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/screen/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="top-btn">
        <span class="top-btn__red"></span>
        <span class="top-btn__orange"></span>
        <span class="top-btn__green"></span>
      </div>
      <div class="left-header">
        <div class="header-arrow">
          <button class="header-arrow__prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="header-arrow__next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="search">
          <button class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" placeholder="Search notes" />
        </div>
      </div>
      <div class="right-header">
        <div class="note-btn">
          <div>
            <p>New note</p>
          </div>
          <span></span>
          <button>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <button class="notification">
          <i class="far fa-bell"></i>
        </button>
        <div class="user">
          <p>Dovile Janule</p>
          <button>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </div>
    </header>

    <aside class="aside">
      <div>
        <h3>Recent Notes</h3>
        <div>
          <i class="far fa-copy"></i>
          <p>Designer vs manager</p>
        </div>
        <div>
          <i class="far fa-copy"></i>
          <p>99u conference refle</p>
        </div>
        <div>
          <i class="far fa-copy"></i>
          <p>UX research</p>
        </div>
        <div>
          <i class="far fa-copy"></i>
          <p>answering questions</p>
        </div>
        <div>
          <i class="far fa-copy"></i>
          <p>How to give feedback</p>
        </div>
      </div>
      <div></div>
      <div>
        <div>
          <i class="far fa-clipboard"></i>
          <p>Notes</p>
        </div>
        <div>
          <i class="fas fa-book"></i>
          <p>Notesbooks</p>
        </div>
        <div>
          <i class="fas fa-tags"></i>
          <p>Tags</p>
        </div>
        <div>
          <i class="far fa-trash-alt"></i>
          <p>Trash</p>
        </div>
      </div>
      <div>
        <i class="far fa-arrow-alt-circle-up"></i>
        <p>Upgrade</p>
      </div>
    </aside>
  </body>
</html>
