<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo / portfolio-04</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/reset-style.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/screen/header.css" />
    <link rel="stylesheet" href="../assets/css/screen/aside.css" />
    <link rel="stylesheet" href="../assets/css/screen/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/screen/toDo.css" />
  </head>
  <body>
    <header class="header">
      <div class="top-btn">
        <span class="top-btn__red"></span>
        <span class="top-btn__orange"></span>
        <span class="top-btn__green"></span>
      </div>
      <div class="left-header">
        <div class="header-arrow">
          <button class="header-arrow__prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="header-arrow__next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input
            class="search-input"
            type="text"
            placeholder="노트 검색 (대소문자를 구분하지 않습니다)"
          />
        </div>
      </div>
      <div class="right-header">
        <button class="notification">
          <i class="fas fa-bell"></i>
          <span class="notify-count">0</span>
        </button>
        <div class="user">
          <form class="user-form" action="">
            <input type="text" placeholder="이름을 입력하세요" />
          </form>
          <h4 class="greetings"></h4>
        </div>
      </div>
    </header>

    <main class="main">
      <aside class="aside">
        <h3>모든 책</h3>
        <div class="aside-separator"></div>
        <div class="recent-notes">
          <ul>
            <li class="note-item">
              <i class="far fa-copy"></i>
              <span class="note-item-title">기본 문서 1</span>
            </li>
          </ul>
        </div>
        <div class="aside-separator"></div>
        <div class="category">
          <button class="book-create">
            <i class="fas fa-plus-circle"></i>
            <p>책 추가하기</p>
          </button>
          <nav>
            <ul>
              <li class="memo">
                <a href="./pages/memo.html">
                  <i class="fas fa-tag"></i>
                  <p>메모</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="aside-separator"></div>
        <div class="copyright">
          <p>Copyright © 2021 Yang Seunggap.</p>
        </div>
      </aside>

      <section class="sidebar">
        <button class="note-create">
          <i class="fas fa-plus-circle"></i>
          <p>새 글 작성하기</p>
        </button>
        <div class="sidebar-separator"></div>
        <ul class="sidebar-list">
          <li id="subsideItem" class="sidebar-item">
            <input type="text" value="기본적인 문서 작성 툴입니다." disabled />
            <textarea cols="30" rows="2" disabled>
작성법은 상당히 간단합니다. 쓰고 싶은 글의 내용을 생각하고 그걸 적으면 됩니다.</textarea
            >
          </li>
          <div class="sidebar-separator"></div>
        </ul>
      </section>

      <div class="main-separator"></div>

      <section class="toDo">
        <form class="toDo-form" action="">
          <i class="fas fa-pen"></i>
          <input type="text" placeholder="내용을 입력하세요" />
        </form>
        <ul class="toDo-list"></ul>
      </section>
    </main>

    <script src="../assets/js/search.js"></script>
    <script src="../assets/js/form.js"></script>
    <script src="../assets/js/to-do.js"></script>
  </body>
</html>
